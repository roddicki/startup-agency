<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">

  <title>Startup Agency</title>
</head>

<body data-page="job-details" class="d-flex flex-column min-vh-100">

<header id="header">
  <!-- header + nav from src/header.html -->
</header>

<section>
  <div class="container">
    <!-- basic grid -->
    <div class="row">
      <div class="col-12">
        <a class="go-back" href=""><p class="backtext"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back to job board</p></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-5 col-sm-12">
        <div class="content-blocks">

          <h3 class="jobboardheader"><!-- job title --></h3>
          <h4 class="backtext job-name"><!-- company name --></h4>
          
          <div class="quickjobspec">
            <!-- insert job details -->
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-primary btn-lg btn-block apply-btn" disabled data-bs-toggle= "modal" data-bs-target="#applymodal">Apply for this job</button>
          </div>

          <div class="warningtext">
            <!-- Sign in before applying -->
          </div>

        </div> <!-- content-blocks -->
      </div> 
      <!-- end col -->
      <div class="col-lg-8 col-md-7 col-sm-12">
        <div class="content-blocks">
          <div class="row">
            <div class="col-12">
              <p class="project-showcase-text">JOB BRIEF</p>
            </div>
            <div class="col-12 job-description">
              <!-- insert job description -->
            </div>
          </div>
        </div> 
        <!-- content-blocks -->
        <div class="content-blocks">
          <div class="row">
            <div class="col-12">
              <p class="project-showcase-text">RELATED CATAGORIES</p>
            </div>
            <div class="col-12 tag-container">
              <!-- insert tags -->
            </div>
          </div>
        </div> 
        <!-- content-blocks -->
      </div>
      <!-- end col -->
    </div> <!-- row -->
  </div>
</section>

<div class="container">
  <div class="single-job-data"></div>
</div>

<span id="postjobmodal">
  <!--Import post job modal-->
</span>

<span id="signinmodal">
  <!--Import sign in modal-->
</span>

<footer id="footer" class="mt-auto">
  <!-- footer from src/footer.html -->
</footer>


  

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- custom JS -->
<script src="scripts/app.bundle.js"></script>
<!-- event listeners -->
<script src="https://kit.fontawesome.com/1c17130413.js" crossorigin="anonymous"></script>
<!-- form validation -->
<script src="scripts/form-validation.js"></script>
</body>
