<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  

  <title>Startup Agency</title>
</head>

<body data-page="" class="d-flex flex-column min-vh-100">

<header id="header">
  <!-- imports header + nav from src/header.html -->
</header>


<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#forgot-pass">Forgot password</button>
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#forgot-pass-success">Forgot password success</button>
      </div>
    </div>
  </div>
</section>

<!--Forgot password Modal-->
<div class="modal fade" id="forgot-pass" tabindex="-1" aria-labelledby="RegModal1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title signinheader" id="RegModal1">Forgot password</h2>
        <button type="button" class="btn-close signinclosebutton" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="post-black"><strong>We will email you a link to change your password</strong></p>
        <form class="row position-relative flex-column needs-validation" id="forgot-pass-form" novalidate>
          <input type="email" name="email" placeholder="Your email" class="form-control signincontent" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
         
          <div class="valid-feedback feedback-pos">
           
          </div>
          <div class="invalid-feedback feedback-pos">
            Please input valid email
            <div class="gap"></div>
          </div>
          <button type="button" class="btn btn-primary w-100" id="submit-forgot1" value="validate">Submit</button>
        </form>
        <div class="gap"></div>

        <p class="center-text">Already got an account? <a href="#">Sign in</a></p>
      </div>
  
    </div>
  </div>
</div>

<!--Forgot password Success Modal-->
<div class="modal fade" id="forgot-pass-success" tabindex="-1" aria-labelledby="SuccessResetModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <img src="/dist/assets/img/Tickcircle.svg" height="150">
      <div class="row">
        <div class="col-12">
      <h2 class="modal-title signinheader modalheaddrmid" id="exampleModalLabel">Password has been Reset</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p>
           Thank you for resetting your password. Please contact us if you think there has been a mistake.
          </p>
          
          <div class="row">
              <div class="col-6">
                <div class="">
                  <button type="button" class="btn btn-primary btn-lg btn-block">Home</button>
                
                </div>
              </div>
              <div class="col-6">
                <div class="float-right">
                  <button type="button" class="btn btn-primary btn-lg btn-block">Portfolio</button>
                
                </div>
              </div>
          </div>
    </div>
    </div>
  </div>
</div>
</div>
<!--Forgot password Success Modal-->


<span id="postjobmodal">
  <!--Import post job modal-->
</span>

<span id="signinmodal">
  <!--Import sign in modal-->
</span>

<footer id="footer" class="mt-auto">
  <!-- imports footer from src/footer.html -->
</footer>



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- custom JS -->
<script src="scripts/app.bundle.js"></script>
<!-- event listeners -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>

<script>

  //forgot password validation
  const forgotPassForm = document.querySelector('#forgot-pass-form');
  const forgotPassSubmit = document.querySelector('#submit-forgot1');

  const forgotModal1 = new bootstrap.Modal(document.querySelector('#forgot-pass'));
  const forgotModal2 = new bootstrap.Modal(document.querySelector('#forgot-pass-success'));

  // Loop over inputs and prevent submission
  forgotPassSubmit.addEventListener('click', function (event) {
    if (!forgotPassForm.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    else {
      forgotModal1.hide();
      forgotModal2.show();
    }
    forgotPassForm.classList.add('was-validated');
  }, false)
</script>


</body>
