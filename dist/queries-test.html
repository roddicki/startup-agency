<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">

  <title>Startup Agency</title>
</head>

<body data-page="queries" class="d-flex flex-column min-vh-100">

<header id="header">
  <!-- imports header + nav from src/header.html -->
</header>


<section>
  <div class="container">
    <!-- sample checkboxes -->
    <div><a href="queries-test.html">Reset all</a></div>


    <div class="accordion" id="accordionExample">
      <form id="filters">

        <div class="accordion-item">
            <h2 class="accordion-header" id="three-d-heading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <input class="form-check-input filter-checkbox category" type="checkbox" value="" data-category="3d" data-skills="3d"> 3D Design
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="three-d-heading">
                <div class="accordion-body">
                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="3d" data-skills="3d-interior-design"> Interior design</p>
                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="3d" data-skills="3d-model-creation"> Model Creation</p>
                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="3d" data-skills="3d-set-design"> Set Design</p>
                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="3d" data-skills="3d-3d-printing"> 3D Printing</p>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="computer-animation-heading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <input class="form-check-input filter-checkbox category" type="checkbox" value="" data-category="animation" data-skills="animation">Computer Animation
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="computer-animation-heading">
                <div class="accordion-body">
                    <p class="filter-indent tag animation"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="animation" data-skills="animation-2d-animation"> 2D Animation</p>

                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="animation" data-skills="animation-3d-animation"> 3D Animation</p>
                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="animation" data-skills="animation-3d-modelling"> 3D Modeling</p>
                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="animation" data-skills="animation-compositing"> Compositing</p>
                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="animation" data-skills="animation-infographics"> Infographics</p>
                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="animation" data-skills="animation-motion-graphics"> Motion Graphics</p>
                    <p class="filter-indent tag"><input class="form-check-input filter-checkbox" type="checkbox" value="" data-category="animation" data-skills="animation-stop-motion-animation"> Stop Motion Animation</p>

                </div>
            </div>
        </div>

      </form>
    </div>

  </div>
</section>

<span id="postjobmodal">
  <!--Import post job modal-->
</span>

<span id="signinmodal">
  <!--Import sign in modal-->
</span>

<footer id="footer" class="mt-auto">
  <!-- imports footer from src/footer.html -->
</footer>


  

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- custom JS -->
<script src="scripts/app.bundle.js"></script>
<!-- event listeners -->
<script src="https://kit.fontawesome.com/1c17130413.js" crossorigin="anonymous"></script>
<!-- form validation -->
<script src="scripts/form-validation.js"></script>
