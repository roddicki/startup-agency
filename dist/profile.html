<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">

  <title>Startup Agency</title>
  <style>
    .gallery img {
      width:  200px;
      margin: 10px;
    }
  </style>
</head>

<body data-page="single-profile" class="d-flex flex-column min-vh-100">

<header id="header">
  <!-- header + nav from src/header.html -->
</header>

<div class="container">
  <div class="edit"></div>
  <div class="single-profile">
    <div class="name"><span class="forename"></span> <span class="surname"></span></div>
    <div class="tags"></div>
    <div class="gallery"></div>
    <div class="bio"></div>
    <div class="course"></div>
    <div class="website"></div>
  </div>

<span id="postjobmodal">
  <!--Import post job modal-->
</span>

<span id="signinmodal">
  <!--Import sign in modal-->
</span>

<footer id="footer" class="mt-auto">
  <!-- footer from src/footer.html -->
</footer>


  

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- custom JS -->
<script src="scripts/app.bundle.js"></script>

<script src="scripts/form-validation.js"></script>

</body>
