<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">

  <title>Startup Agency</title>
</head>

<body data-page="" class="d-flex flex-column min-vh-100">

<header id="header">
  <!-- imports header + nav from src/header.html -->
</header>


<section>
  <div class="container">
    <!-- basic grid -->
    <div class="row">
      <div class="col">
        Column 1
      </div>
      <div class="col">
        Column 2
      </div>
      <div class="col">
        Column 3
      </div>
    </div>
  </div>
</section>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title signinheader" id="exampleModalLabel">Sign In</h2>
        <button type="button" class="btn-close signinclosebutton" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Email</p>
        <input type="text" class="form-control signincontent" aria-label="Username">
        <p>Password</p>
        <input type="text" class="form-control signincontent" aria-label="Username">

        <a href=""><p>Forgotten your password?</p></a>

        <button class="btn btn-inactive disabled" type="button"> Login </button>

       <!--  <p>OR</p>-->
      </div>
      <div class="modal-footer mx-auto">
        <p>New to <strong>stiwdio agency</strong>? <a href="">Register now</a></p>
      </div>
    </div>
  </div>
</div>

<footer id="footer" class="mt-auto">
  <!-- imports footer from src/footer.html -->
</footer>


  

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- custom JS -->
<script src="scripts/app.bundle.js"></script>
<!-- event listeners -->

</body>
