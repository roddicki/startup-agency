<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>Graduate Approval Dashboard</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		.badge {
			width: 20px;
			height: 20px;
		}

	</style>
</head>

<body data-page="single-graduate-record">
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="graduates.html">
          			<span class="align-middle">Startup Agency DashBoard</span>
        		</a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="graduates.html">
              				<i class="align-middle" data-feather="user"></i> <span class="align-middle">Graduate Approval</span>
           		 		</a>
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="jobboard.html">
							<i class="align-middle" data-feather="briefcase"></i> <span class="align-middle">Job Board</span>
            			</a>
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" id="sidebar-sign-out" href="#">
			              <i class="align-middle" data-feather="book"></i> <span class="align-middle">Sign Out</span>
			            </a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
		          <i class="hamburger align-self-center"></i>
		        </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
			                	<i class="align-middle" data-feather="settings"></i>
			            	</a>

							<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                 				<span class="text-dark user-email">Account</span>
              				</a>
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="#">Log out</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content user-record">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3"><strong>Graduate</strong> Details</h1>

					<div class="row">
						<div class="col-12 col-lg-12 col-xxl-12 d-flex">
							<div class="card flex-fill">
								
								<table class="table table-hover my-0">
									<thead>
										<tr>
											<th>Availability</th>
											<th>Forname</th>
											<th>Surname</th>
											<th>Pronouns</th>
											<th>Email</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="ps-4"><span class="badge availability rounded-pill">&nbsp;</span></td>
											<td class="forename"></td>
											<td class="surname"></td>
											<td class="pronouns"></td>
											<td class="email"></td>
										</tr>
										
									</tbody>
									
								</table>
								
								<div class="col-sm-12">
									<div class="card">
										<div class="card-body">
											<div class="row">
												<div class="col mt-0">
													<h2 class="card-title">Bio</h2>
												</div>
											</div>
											<div class="row">
												<div class="col mt-0">
													<h5 class="mt-1 mb-3 bio"></h5>
												</div>
											</div>
											<div class="row">
												<div class="col mt-0">
													<h2 class="card-title">Website Link</h2>
												</div>
											</div>
											<div class="row">
												<div class="col mt-0">
													<h5 class="mt-1 mb-3 website"> </h5>
												</div>
											</div>
										</div>
									</div>
								</div>
								<table class="table table-hover my-0">
									<thead>
										<tr>
											<th>Student ID</th>
											<th>Course</th>
											<th>Graduation</th>
											<th>Approved</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="student-id"></td>
											<td class="course"></td>
											<td class="graduation"></td>
											<td><div class="form-check form-switch"><input class="form-check-input approved-switch" type="checkbox"></div></td>
										</tr>
										
									</tbody>
									
								</table>
							
					

				</div>
			</main>

			<footer class="footer">
				
			</footer>
		</div>
	</div>

	<script src="js/app.js"></script>
	<!-- custom JS -->
	<script src="../scripts/admin.bundle.js"></script>
	


</body>

</html>
