<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>Graduate Approval Dashboard</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body data-page="job-listings">
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="graduates.html">
          			<span class="align-middle">Startup Agency DashBoard</span>
        		</a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="graduates.html">
              				<i class="align-middle" data-feather="user"></i> <span class="align-middle">Graduate Approval</span>
           		 		</a>
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="jobboard.html">
							<i class="align-middle" data-feather="briefcase"></i> <span class="align-middle">Job Board</span>
            			</a>
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" id="sidebar-sign-out" href="#">
			              <i class="align-middle" data-feather="book"></i> <span class="align-middle">Sign Out</span>
			            </a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
		          <i class="hamburger align-self-center"></i>
		        </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
			                	<i class="align-middle" data-feather="settings"></i>
			            	</a>

							<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                 				<span class="text-dark user-email">Account</span>
              				</a>
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="#">Log out</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3"><strong>Job Board</strong> Dashboard <span class="no-of-jobs"></span></h1>

					<div class="row">
						<div class="col-12 col-lg-12 col-xxl-12 d-flex">
							<div class="card flex-fill">
								
								<table class="table table-hover my-0 job-list">
									<thead>
										<tr>
											<th>Job</th>
											<th>Application Deadline</th>
											<th>Approved</th>
											<th class="d-none d-md-table-cell">Link To Job</th>
											<th class="d-none d-md-table-cell">Edit Job</th>
											<th>Send Mail</th>
										</tr>
									</thead>
									<tbody>
										<!-- inject jobs here -->
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
			</main>

			<footer class="footer">
				
			</footer>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="SendMailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="SendMailModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	      	<div class="modal-text pb-4"></div>
	        <div>
		      	<form>
			      	<label for="msg-text">Add extra text to the email message (this will appear before the main content of the email):</label>
					<textarea id="msg-text" name="msg-text" rows="4" cols="50" class="form-control"></textarea>
				</form>
		      </div>
	      </div>
	      
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="button" id="send-email" class="btn btn-primary">Send</button>
	      </div>
	    </div>
	  </div>
	</div>


	<script src="js/app.js"></script>
	<!-- custom JS -->
	<script src="../scripts/admin.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
