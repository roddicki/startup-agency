<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  
  <link href="styles/style.css" rel="stylesheet">
  <meta name="description" content="Whatever the job brief, we have a degree-certified freelancer on hand to help. Stiwdio Agency, we seek to unite talented graduates with businesses.">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <title>Startup Agency Jobs</title>
  
</head>

<body data-page="jobs" class="d-flex flex-column min-vh-100">

<header id="header">
  <!-- header + nav from src/header.html -->
</header>

<!-- page content -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-12 content-blocks">
        <!-- row -->
        <div class="row">

          <div class="col-lg-6 col-md-4 col-sm-6 col-5">
            <p class="project-showcase-text jobs-available"> AVALABLE JOBS ( )</p>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-6 col-7">
              <form class="sortbyform">  
              <label> Sort by: </label>  
              <select class="sort-jobs">  
                <option value="applyby"> Apply By</option> 
                <option value="recent"> Recently Added</option>  
                <option value="oldest"> Oldest</option>   
              </select>  
              </form>  
          </div>

          <div class="col-lg-2 col-md-4 col-sm-12 d-grid ">
            <!-- <a href="post-job.html" class="btn btn-primary btn-lg btn-block postjobbutton">Post Job</a> -->
            <button class="btn btn-primary btn-lg btn-block postjobbutton" data-bs-toggle= "modal" data-bs-target="#post-job-modal0">Post Job</button>
          </div>
        </div>
        <!-- end row -->


        <!-- jobs row -->
        <div class="row all-job-data">
          <!-- insert jobs -->
        </div>
        <!-- end jobs row -->


        <!-- bottom content row -->
        <div class="row">
          <div class="col-8"></div>
          <div class="col-4">
            <nav class="pagination-nav">
              <!-- insert page links -->
            </nav>
          </div>
        </div>
        <!-- end bottom content job row -->
      </div>
    </div>
  </div> <!-- container -->
</section>





<span id="postjobmodal">
  <!--Import post job modal-->
</span>

<span id="signinmodal">
  <!--Import sign in modal-->
</span>

<footer id="footer" class="mt-auto">
  <!-- footer from src/footer.html -->
</footer>


  

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- custom JS -->
<script src="scripts/app.bundle.js"></script>
<!-- event listeners -->
<script src="https://kit.fontawesome.com/1c17130413.js" crossorigin="anonymous"></script>
<!-- form validation -->
<script src="scripts/form-validation.js"></script>

</body>
