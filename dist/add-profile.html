<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- image uploader -->
  <link rel="stylesheet" href="image-uploader/image-uploader.min.css">
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Startup Agency - build profile</title>
</head>

<style>
  .uploaded-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
  }

  .uploaded-image {
    display: inline-block;
    width: calc(16.6666667% - 1rem);
    padding-bottom: calc(16.6666667% - 1rem);
    height: 0;
    position: relative;
    margin: 0.5rem;
    background: #f3f3f3;
    cursor: default;
  }

  .delete-image i {
    color: #fff;
    font-size: 1.4rem;
  }

  .material-icons {
    font-family: 'Material Icons';
    font-weight: normal;
    font-style: normal;
    font-size: 24px;
    line-height: 1;
    color: white;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
  }

  .uploaded-image .delete-image {
    cursor: pointer;
    position: absolute;
    top: 0.2rem;
    right: 0.2rem;
    border-radius: 50%;
    padding: 0.3rem;
    background-color: rgba(0,0,0,.5);
    -webkit-appearance: none;
    border: none;
  }

  .uploaded-image .edit-image {
    cursor: pointer;
    position: absolute;
    bottom: 0.2rem;
    left: 0.2rem;
    border-radius: 50%;
    padding: 0.3rem;
    background-color: rgba(0,0,0,.5);
    -webkit-appearance: none;
    border: none;
  }

</style>
<body data-page="add-profile">

<header id="header">
    <!-- header + nav from src/header.html -->
</header>



<div class="container">
  <div>
    <h2>Welcome <span class='welcome-name'></span>, 
      <span class='welcome-msg'>thanks for registering<br>Why not build your profile</span>
    </h2>

    <form class="add-profile">
      <div class="existing-images"></div>
      <div class="input-field form-group">
          <label class="active">Add images of your work</label>
          <div class="input-images-1" id="image-uploader" style="padding-top: .5rem;"></div>
      </div>
      

      <div class="form-group">
        <label for="bio">Add a bio</label>
        <textarea class="form-control" name="bio" id="bio"  placeholder="Add bio" rows="5"></textarea>
      </div>

      <!-- tags -->
      <div class="form-group">
        <label for="tags">Add tags for your skills</label>
        <div>
           <small id="tags-help" class="form-text text-muted">We use your tags tInteger fermentum vulputate sem, at faucibus tortor maximus quis. Quisque ultrices tincidunt vulputate. Donec vehicula ante eget ante tempus mattis.</small>
        </div>
       
        <div class="tags" id="tag-list"></div>
        <div>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#add-tags" aria-expanded="false" aria-controls="add-tags">
            Add skills tags
          </button>
        </div>
        <div class="collapse" id="add-tags">
          <div class="card card-body" id="tag-checkboxes">
            <!-- tag checkboxes insterted here by JS -->
          </div> 
        </div>
      </div>

      <div class="form-group">
        <label for="website">Add a link to your web site</label>
        <input type="text" class="form-control" name="website" id="website"  placeholder="https://www.mywebsite.com">
      </div>
      <button type="button" class="btn btn-outline-primary show-preview" data-bs-toggle="modal" data-bs-target="#exampleModal">Profile preview</button>
      <button class="btn btn-primary save-and-upload">Save and create your profile</button>
    </form> 
  </div>

</div>

<!-- preview modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Preview only</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5 class="modal-title" id="exampleModalLabel">Profile page placeholder</h5>
        <div class="gallery"></div>
        <div class="bio"></div>
        <div class="user-data"></div>
        <div class="link"></div>
        <div class="selected-tags"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<footer id="footer">
  <!-- footer from src/footer.html -->
</footer>


  

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- image uploader -->
<script type="text/javascript" src="image-uploader/image-uploader.min.js"></script>
<!-- custom JS -->
<script src="bundle.js"></script>
<script>
  $(document).ready(function(){
    $('.input-images-1').imageUploader({
      extensions: ['.jpg', '.jpeg', '.png', '.gif'],
      mimes: ['image/jpeg', 'image/png', 'image/gif'],
      maxSize: undefined,
      maxFiles: undefined,
      label:'Drag & Drop files here or click to browse',
    });
  });
</script>

</body>
