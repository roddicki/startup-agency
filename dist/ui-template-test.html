<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">

  <title>Startup Agency</title>
</head>

<body data-page="" class="d-flex flex-column min-vh-100">

<header id="header">
  <!-- imports header + nav from src/header.html -->
</header>


<section>
  <div class="container">
    <!-- basic grid -->
    <div class="row">
      <div class="col-sm-12">
        <form class="add-profile">
        
          <div class="existing-images"></div>
          <div class="input-field form-group">
              <label class="active">Add images of your work</label>
              <div class="input-images-1" id="image-uploader" style="padding-top: .5rem;"></div>
          </div>
          
          </form>
      </div>
      </div>
    </div>
  </div>
</section>

<span id="postjobmodal">
  <!--Import post job modal-->
</span>

<span id="signinmodal">
  <!--Import sign in modal-->
</span>

<footer id="footer" class="mt-auto">
  <!-- imports footer from src/footer.html -->
</footer>


  <script>
  $('.input-images-1').imageUploader({
      extensions: ['.jpg', '.jpeg', '.png', '.gif'],
      mimes: ['image/jpeg', 'image/png', 'image/gif'],
      maxSize: 5 * 1024 * 1024,
      maxFiles: 4,
      label:' Drag & Drop files here or click to browse'
    });
  </script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- custom JS -->
<script src="scripts/app.bundle.js"></script>
<!-- event listeners -->
<script src="https://kit.fontawesome.com/1c17130413.js" crossorigin="anonymous"></script>
<!-- form validation -->
<script src="scripts/form-validation.js"></script>

</body>
